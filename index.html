<!DOCTYPE html>
<html>
    <head>
        <title>BBC Clone with HTML5 and CSS</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 

        <style type="text/css">
            body{
                margin: 0;
                padding: 0;
                font-family: ReithSans, Arial, Helvetica, freesans, sans-serif;
            }

            #topbar{
                width: 1200px;
                margin: 0 auto;
            }

            #logo{
                width: 80px;
                margin-top: 8px;
                margin-right: 8px;
                float: left;
            }

            .topbar-section{
                float: left;
                border-left: 1px solid #ccc;
                height: 100%;
            }

            #signin-image{
                width: 20px;
                margin: 10px 12px;
                float: left;
            }

            #signin-text{
                font-size: 90%;
                position: relative;
                top: 12px;
            }
        </style>
    </head>
    <body>
        <div id="topbar">
            <img id="logo" src="logo.png" alt="">

            <div id="signin-div" class="topbar-section">
                <img id="signin-image" src="signinimage.png" alt="">

                <span id="signin-text">Sign in</span>
            </div>
        </div>
    </body>
</html>
