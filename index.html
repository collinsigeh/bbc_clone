<!DOCTYPE html>
<html>
    <head>
        <title>BBC Clone with HTML5 and CSS</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 

        <style type="text/css">
            body{
                margin: 0;
                padding: 0;
                font-family: ReithSans, Arial, Helvetica, freesans, sans-serif;
            }

            #topbar{
                width: 1300px;
                margin: 0 auto;
            }

            #logo{
                width: 80px;
                margin-top: 8px;
                margin-right: 8px;
                float: left;
            }

            .topbar-section{
                float: left;
                border-left: 1px solid #ccc;
                height: 100%;
            }

            #signin-image{
                width: 20px;
                margin: 10px 12px;
                float: left;
            }

            #signin-text{
                font-size: 90%;
                font-weight: bold;
                position: relative;
                top: 12px;
                margin-right: 45px;
            }

            .nav-menu{
                font-size: 90%;
                font-weight: bold;
                padding: 12px 20px;
            }

            #dropdown-icon{
                padding-top: 2px;
                padding-left: 25px;
            }

            .nav-search{
                padding: 7px 20px;
            }

            #search-box{
                background-color: #E4E4E4;
                border: none;
                font-weight: bold;
                padding: 4px 5px;
                margin-right: 0;
                float: left;
            }

            #search-icon{
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="topbar">
            <img id="logo" src="logo.png" alt="">

            <div id="signin-div" class="topbar-section">
                <img id="signin-image" src="signinimage.png" alt="">

                <span id="signin-text">Sign in</span>
            </div>

            <div class="topbar-section nav-menu">
                Home
            </div>

            <div class="topbar-section nav-menu">
                News
            </div>

            <div class="topbar-section nav-menu">
                Sport
            </div>

            <div class="topbar-section nav-menu">
                Real
            </div>

            <div class="topbar-section nav-menu">
                Worklife
            </div>

            <div class="topbar-section nav-menu">
                Travel
            </div>

            <div class="topbar-section nav-menu">
                Future
            </div>

            <div class="topbar-section nav-menu">
                Culture
            </div>

            <div class="topbar-section nav-menu">
                More

                <img id="dropdown-icon" src="dropdown-icon.png" alt="">
            </div>

            <div class="topbar-section nav-search">
                <input id="search-box" type="text" value="Search">

                <img id="search-icon" src="search-icon.png" alt="">
            </div>
        </div>
    </body>
</html>
